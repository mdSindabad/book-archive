<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive by Sindabad</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <main>
        <!-- search input section start -->
        <section class="container my-5 w-50">
            <div class="my-3 text-center">
                <h1>Book Archive</h1>
            </div>
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="book name">
                <button id="search-btn" class="btn btn-success" type="button" id="button-addon2">Search</button>
              </div>
            </section>
        <!-- search results section start -->
        <section class="container">
            <!-- show number of results found -->
            <h6 id="num-of-results"></h6>
            <hr>
            <!-- spinner -->
            <div  class="d-flex justify-content-center">
                <div id="spinner" class="d-none col-12 spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
            <div class="row g-2" id="search-results"></div>
        </section>
    </main>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/main.js"></script>
</body>
</html>
